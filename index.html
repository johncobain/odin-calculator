<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing calculator 1.0</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <h1>Calculator v1.0</h1>
  <div class="container">
    <div class="screen"></div>
    <div class="buttons">
      <button id="clear" class="red" >AC</button>
      <button id="delete" class="red" >C</button>
      <button id="percent" class="blue">%</button>
      <button id="/" class="blue">รท</button>
      <button id="7" class="white">7</button>
      <button id="8" class="white">8</button>
      <button id="9" class="white">9</button>
      <button id="+" class="blue">+</button>
      <button id="4" class="white">4</button>
      <button id="5" class="white">5</button>
      <button id="6" class="white">6</button>
      <button id="-" class="blue">-</button>
      <button id="1" class="white">1</button>
      <button id="2" class="white">2</button>
      <button id="3" class="white">3</button>
      <button id="*" class="blue">x</button>
      <button id="0" class="white">0</button>
      <button id="." class="white">.</button>
      <button id="**" class="blue">^</button>
      <button id="=" class="green">=</button>
    </div>
  </div>
  <footer><p>&copy;Andrey Gomes</p></footer>
  <script src="./scripts/main.js"></script>
</body>
</html>
